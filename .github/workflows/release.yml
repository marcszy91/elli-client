name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  # First run CI checks
  ci:
    name: CI Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Black (formatting check)
        run: black --check src/

      - name: Run isort (import sorting check)
        run: isort --check-only src/

      - name: Run Flake8 (linting)
        run: flake8 src/ --max-line-length=120 --extend-ignore=E203,W503

  # Only release if CI passes
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: ci
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install semantic-release
        run: |
          npm install -g \
            semantic-release@^22.0.0 \
            @semantic-release/changelog@^6.0.0 \
            @semantic-release/git@^10.0.0 \
            @semantic-release/exec@^6.0.0 \
            conventional-changelog-conventionalcommits@^7.0.0

      - name: Create .releaserc.json
        run: |
          cat > .releaserc.json << 'EOF'
          {
            "branches": ["main"],
            "plugins": [
              [
                "@semantic-release/commit-analyzer",
                {
                  "preset": "conventionalcommits",
                  "releaseRules": [
                    {"type": "feat", "release": "minor"},
                    {"type": "fix", "release": "patch"},
                    {"type": "perf", "release": "patch"},
                    {"type": "revert", "release": "patch"},
                    {"type": "docs", "release": false},
                    {"type": "style", "release": false},
                    {"type": "chore", "release": false},
                    {"type": "refactor", "release": "patch"},
                    {"type": "test", "release": false},
                    {"type": "build", "release": false},
                    {"type": "ci", "release": false}
                  ]
                }
              ],
              [
                "@semantic-release/release-notes-generator",
                {
                  "preset": "conventionalcommits"
                }
              ],
              [
                "@semantic-release/changelog",
                {
                  "changelogFile": "CHANGELOG.md"
                }
              ],
              [
                "@semantic-release/exec",
                {
                  "prepareCmd": "sed -i 's/version = \".*\"/version = \"${nextRelease.version}\"/' pyproject.toml && sed -i 's/__version__ = \".*\"/__version__ = \"${nextRelease.version}\"/' src/elli_client/__init__.py"
                }
              ],
              [
                "@semantic-release/git",
                {
                  "assets": ["CHANGELOG.md", "pyproject.toml", "src/elli_client/__init__.py"],
                  "message": "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
                }
              ],
              [
                "@semantic-release/github",
                {
                  "assets": []
                }
              ]
            ]
          }
          EOF

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  # Publish to PyPI if release was created
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: release
    if: always() && needs.release.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Check if new release was created
        id: check_release
        run: |
          # Fetch all tags
          git fetch --tags

          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")
          echo "Latest tag: $LATEST_TAG"

          # Check if the latest tag starts with 'v' and was created in the last minute (by semantic-release)
          if [ "$LATEST_TAG" != "none" ] && [[ "$LATEST_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            # Check if tag was created recently (within last 2 minutes)
            TAG_DATE=$(git log -1 --format=%at "$LATEST_TAG")
            NOW=$(date +%s)
            DIFF=$((NOW - TAG_DATE))

            echo "Tag age: $DIFF seconds"

            if [ $DIFF -lt 120 ]; then
              echo "new_release=true" >> $GITHUB_OUTPUT
              echo "New release detected: $LATEST_TAG"
            else
              echo "new_release=false" >> $GITHUB_OUTPUT
              echo "Tag too old, skipping PyPI publish"
            fi
          else
            echo "new_release=false" >> $GITHUB_OUTPUT
            echo "No valid release tag found"
          fi

      - name: Setup Python
        if: steps.check_release.outputs.new_release == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        if: steps.check_release.outputs.new_release == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        if: steps.check_release.outputs.new_release == 'true'
        run: python -m build

      - name: Check package
        if: steps.check_release.outputs.new_release == 'true'
        run: twine check dist/*

      - name: Publish to PyPI
        if: steps.check_release.outputs.new_release == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
